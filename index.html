<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Abdul Azis Ahmad">
    <link rel="icon" type="image/png" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="plugins/materialicon/css/materialicon.min.css">
    <link rel="stylesheet" href="plugins/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Abdul Azis Ahmad - JSON to XLSX</title>
</head>

<body>
    <main class="section_top">

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #020c1b;">
            <div class="container">
                <img src="brands.png" class="navbar-brand" style="width: 100px;">
            </div>
        </nav>
        <section class="container main-body pt-5">

            <div class="row pt-5 justify-content-center">

                <div id="menu1" class="col-lg-8 col-md-10 col-12 col">

                    <label class="form-label">Masukkan File JSON</label>
                    <div class="input-group mb-3">
                        <label class="input-group-text c-pointer" for="fileInput"><i class="mdi mdi-folder-upload me-2 fs-5"></i>Open File</label>
                        <input id="visibleInput" type="text" class="form-control shadow-none fs-6" value="Masukkan File" disabled>
                        <span id="closeButton" class="input-group-text"><i class="mdi mdi-close-circle-outline c-pointer"></i></span>

                        <input type="file" name="fileInput" class="d-none" id="fileInput" accept=".json">
                    </div>

                    <button id="convertButton" type="button" class="btn btn-primary btn-sm shadow-none" disabled> <i class="mdi mdi-spin mdi-loading d-none"></i> Convert </button>
                    <button id="donwloadButton" type="button" class="btn btn-primary btn-sm shadow-none d-none"> <i class="mdi mdi-cloud-download me-1"></i> Download </button>
                </div>

            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <script src="plugins/script.js"></script>
</body>

</html>
